{% extends 'base.html' %}

{% block content %}
    <div class="grid">
        <div class="unit whole">
            <form class="form" action="{% url 'movies:movie_search' %}" method="GET">
                <div>
                    <input type="text" id="q" name="q" placeholder="Search for a movie...">
                </div>
                <div class="submit">
                    <input class="button button-default" type="submit" value="Search">
                </div>
            </form>
            <h2>Search result for query "{{ query }}"</h2>
            <div class="table-responsive">
                <table class="beer-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>IMDb</th>
                            <th>Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td><a href="{% url 'movies:movie_detail' result.slug %}">{{ result.title }}</a></td>
                                <td>{{ result.rating }}</td>
                                <td>{{ result.added }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
