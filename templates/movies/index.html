{% extends 'base.html' %}

{% block content %}
    <div class="grid">
        <div class="unit two-thirds">
            <h1>Latest movies</h1>
            <div class="grid">
                {% for movie in object_list %}
                    <div class="unit one-third">
                        <a href="{% url 'movies:movie_detail' movie.slug %}"><img alt="{{ movie.title }}" src="{{ movie.poster_url }}" style="max-width: 100%"></a>
                        {% if movie.seen %}Watched{% else %}Not watched{% endif %}<br>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="unit one-third">
            <h2>Search collection:</h2>
            <form class="form" action="{% url 'movies:movie_search' %}" method="GET">
                <div>
                    <input type="text" id="q" name="q" placeholder="Search for a movie...">
                </div>
                <div class="submit">
                    <input class="button button-default" type="submit" value="Search">
                </div>
            </form>
            <h2>Search IMDb:</h2>
            <form class="form" action="{% url 'movies:movie_search_imdb' %}" method="GET">
                <div>
                    <input type="text" id="q" name="q" placeholder="Search for a movie...">
                </div>
                <div class="submit">
                    <input class="button button-default" type="submit" value="Search">
                </div>
            </form>
            <a href="{% url 'movies:movie_browse' %}" class="button button-default">Browse collection</a><br>
            {% if perms.movies.add_movie %}<a href="{% url 'movies:movie_add' %}" class="button button-default">Add movie</a><br>{% endif %}
        </div>
    </div>
{% endblock %}
