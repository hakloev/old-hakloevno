{% extends 'base.html' %}

{% block content %}
    <div class="grid">
        <div class="unit whole">
            <a href="#" class="button button-default">Add movie</a><br>
            {% for movie in object_list %}
                    <a href="{% url 'movies:movie_detail' movie.slug %}">{{ movie.title }}</a><br>
                    {{ movie.year }}<br>
                    {{ movie.imdb }}<br>
                    {{ movie.added|date:"d.m.Y" }}<br>
                    {% if perms.movies.edit_movie %}<a href="#" class="button button-default">Edit</a><br>{% endif %}
                    {% if perms.movies.delete_movie %}<a href="{% url 'movies:movie_delete' movie.slug %}" class="button button-red">Delete</a><br>{% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
