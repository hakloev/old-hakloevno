{% extends 'base.html' %}

{% block content %}
    <div class="grid">
        <div class="unit whole">
            <h2>IMDb search result for query "{{ query }}"</h2><br>
            <div class="table-responsive">
                <table class="beer-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Type</th>
                            <th>Add to collection</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for movie in movies %}
                            <tr>
                                <td><a href="http://www.imdb.com/title/{{ movie.imdbID }}">{{ movie.Title }}</a></td>
                                <td>{{ movie.Year }}</td>
                                <td>{{ movie.Type }}</td>
                                <td><a href="{% url 'movies:movie_add_imdb' movie.imdbID %}" class="button button-default">Add</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid">
            <div class="unit whole">
                <form class="search-form" action="{% url 'movies:movie_search_imdb' %}" method="GET">
                    <div>
                        <input type="text" id="q" name="q" placeholder="Search IMDb">
                    </div>
                    <div class="submit">
                        <input class="button button-default" type="submit" value="Search IMDb">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
