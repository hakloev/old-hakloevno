<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <meta name="author" content="Håkon Ødegård Løvdal">
        <meta name="description" content="hakloev.no is the personal website of Håkon Ødegård Løvdal, a informatics student at NTNU">
        <meta name="keywords" content="hakloev, ntnu, informatics, cv, håkon, løvdal, personal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet/less" type="text/css" href="/static/css/style.less">
        <script type="text/javascript">less = { env:'development' }</script>
        <script src="/static/js/less-2.0.0-b2.min.js" type="text/javascript"></script>
        <title>{% block title %}hakloev.no {% endblock %}</title>
    </head>
    <body>
        {% include 'header.html' %}
        <div id="main-wrapper">
            {% block content %}
            {% endblock %}
            {% include 'footer.html' %}
        </div>
        <div class="modal" id="modal-one" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h2 id="modal-header-name"></h2>
                    <a href="#close" class="btn-close" aria-hidden="true"></a>
                </div>
                <div class="modal-body">
                    <section id="weatherpanel">
                        <div id="temp"></div>
                        <div id="windspeed"></div>
                        <div id="windstrength"></div>
                        <div id="rain"></div>
                        <div id="forecast"></div>
                    </section>
                </div>
                <div class="modal-footer">
                    <a href="#close" class="btn">close!</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="/static/js/responsive.js" type="text/javascript"></script>
        <script src="/static/js/weather.js" type="text/javascript"></script>
    </body>
</html>
