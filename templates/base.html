<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <meta name="author" content="Håkon Ødegård Løvdal">
        <meta name="description" content="hakloev.no is the personal website of Håkon Ødegård Løvdal, a informatics student at NTNU">
        <meta name="keywords" content="hakloev, ntnu, informatics, cv, håkon, løvdal, personal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet/less" type="text/css" href="/static/css/less/style.less">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <script type="text/javascript">less = { env:'development' }</script>
        <script src="/static/js/less-2.0.0-b2.min.js" type="text/javascript"></script>
        <title>{% block title %}hakloev.no {% endblock %}</title>
    </head>
    <body>
        {% include 'header.html' %}
        <div id="main-wrapper">
            <div class="section clearfix">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <hr>
        {% include 'footer.html' %}
        <div class="modal" id="modal-login" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h2 id="modal-header-name">Log In</h2>
                    <a href="#close" class="btn-close" aria-hidden="true"></a>
                </div>
                <div class="modal-body">
                    <form role="form" action="#" method="POST">
                        {% csrf_token %}
                        <label for"username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter username...">
                        <br>
                        <label for"password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password...">
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn">Log In</a>
                    <a href="#close" class="btn">Close</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="/static/js/responsive.js" type="text/javascript"></script>
        <script src="/static/js/weather.js" type="text/javascript"></script>
        <script src="/static/js/bus.js" type="text/javascript"></script> 
    </body>
</html>
