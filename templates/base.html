<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <meta name="author" content="Håkon Ødegård Løvdal">
        <meta name="description" content="hakloev.no is the personal website of Håkon Ødegård Løvdal, a informatics student at NTNU">
        <meta name="keywords" content="hakloev, ntnu, informatics, cv, håkon, løvdal, personal">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet/less" type="text/css" href="/static/css/less/style.less">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/grid.css">
        <script type="text/javascript">less = { env:'development' }</script>
        <script src="/static/js/less-2.0.0-b2.min.js" type="text/javascript"></script>
        <title>{% block title %}hakloev.no {% endblock %}</title>
    </head>
    <body>
        {% include 'nav.html' %}
        <div id="main-wrapper">
            <div class="grid">
                <div class="unit whole">
                    <div class="alert alert-default">
                        This is a motherfucking alert
                        <a class="alert-disassemble" href="#"><i class="fa fa-times-circle"></i></a>
                    </div>
                </div>
            </div>
            <section id="main-container" class="grid">
                <h1 class="unit whole">Hello.</h1>
                <hr>
            </section>
            <div class="grid">
                <div class="unit one-third">
                    <div class="panel panel-default">
                        <div class="panel-header">
                            <h1 class="panel-title">Panel title</h1>
                        </div>
                        <div class="panel-body">
                            <p>panel content here</p>
                        </div>
                        <div class="panel-footer">
                            <small>Panel footer</small>
                        </div>
                    </div>
                    <div class="panel panel-purple">
                        <div class="panel-header">
                            <h1 class="panel-title">Panel title</h1>
                        </div>
                        <div class="panel-body">
                            <p>panel content here</p>
                        </div>
                        <div class="panel-footer">
                            <small>Panel footer</small>
                        </div>
                    </div>
                    <div class="panel panel-green">
                        <div class="panel-header">
                            <h1 class="panel-title">Panel title</h1>
                        </div>
                        <div class="panel-body">
                            <p>panel content here</p>
                        </div>
                        <div class="panel-footer">
                            <small>Panel footer</small>
                        </div>
                    </div>
                </div>
                <div class="unit one-third">
                    <a href="#" class="button button-blue">blue</a>
                    <a href="#" class="button button-default">default</a>
                    <a href="#" class="button button-green">green</a>
                    <a href="#" class="button button-purple">purple</a>
                </div>
                <div class="unit one-third">
                    {% include 'header.html' %}                    
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('.alert-disassemble').on('click', function(e){
                e.preventDefault();
                $(this).parent().fadeOut(200);
            });
        </script>
    </body>
</html>
