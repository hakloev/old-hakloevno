<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap.flatly.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>{% block title  %}hakloev.no {% endblock %}</title>
    </head>
    <body>
        <header>
            {% include 'navbar.html' %}
        </header>
        <div class="container maincontainer">
            {% block message_block %}
                {% if messages %}
                <div class="row">
                    <div class="col-md-12">
                        {% for message in messages %}
                            <div class="alert alert-dismissable alert-{{ message.tags }}">
                                <button type="button" class="close" data-dismiss="alert">x</button>
                                <p>{{ message }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endblock %}
            {% block body_block %}
            {% endblock %}
            <hr>
            <footer>
            <div class="row">
                <div class="col-md-6">
                    <a href="https://www.linkedin.com/profile/view?id=262626177"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    <a href="https://www.github.com/hakloev"><i class="fa fa-github-square fa-2x"></i></a>
                    <a href="https://www.facebook.com/hakloev"><i class="fa fa-facebook-square fa-2x"></i></a> 
                    <a href="https://www.twitter.com/hakloevdal"><i class="fa fa-twitter-square fa-2x"></i></a>
                </div>
                <div class="col-md-6">
                    <p>&copy; Håkon Ødegård Løvdal</p>
                </div>
            </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-52606554-1', 'auto');
            ga('send', 'pageview');

        </script>
       {% block script_block %}
       {% endblock %}
    </body>
</html>
