<section id="main-sidebar" class="col col-1-3">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" id="weather-location"></h3>
        </div>
        <div class="panel-body">
            <div class="section clearfix center-text">
                <div class="col col-3-3">
                    <div class="section clearfix">
                        <div class="col col-15-3">
                            <img id="weathericon" alt="Icon for current weather"></img>
                        </div>
                        <div class="col col-15-3" id="temp"></div>
                    </div>
                </div>
                <div class="col col-3-3">
                    <div id="windspeed"></div>
                    <div id="windstrength"></div>
                    <div id="rain"></div>
                </div>
                <div class="col col-3-3">
                    <hr>
                    <div id="forecast"></div>
                    <div id="weather-copyright"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bus"> Bus departures</i></h3>
        </div>
        <div class="panel-body">
            <span id="busloading" class="center-text">Loading...</span>
            <div class="section clearfix">
                <div class="col col-15-3">
                    <h3 id="bergname"></h3>
                    <ul id="busberglist"></ul>
                </div>
                <div class="col col-15-3">
                    <h3 id="ilaname"></h3>
                    <ul id="busilalist"></ul>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <p>Route 5 &ndash; to the city center &ndash; (RT) means realtime</p>
        </div>
    </section>
</section>
