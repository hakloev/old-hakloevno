{% extends 'base.html' %}

{% block title %}
{{ block.super }}
&ndash; blogg
{% endblock %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <h6>{{ post.posted }}</h6>
            <div class="well">
               <p>{{ post.text }}</p>
            </div>       
        {% endfor %}
    {% else %}
        <h3>Ingen har skrevet noe i denne bloggen..</h3>
    {% endif %}
{% endblock %}
