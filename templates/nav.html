<div id="main-header">
    <nav class="main-nav" role="navigation">
        <ul class="nav nav-fullscreen">
            <li class="main-nav-item{% if request.path = "/" %} main-nav-item-active{% endif %}"><a href="/"><i class="fa fa-home"></i></a>
            <li class="main-nav-item{% if '/blog/' in request.path %} main-nav-item-active{% endif %}"><a href="{% url 'blog:index' %}">Blog</a>
            <li class="main-nav-item{% if '/cv/' in request.path %} main-nav-item-active{% endif %}"><a href="{% url 'cv:cv' %}">CV</a></li>
            <li class="main-nav-item{% if '/tasting/' in request.path %} main-nav-item-active{% endif %}"><a href="{% url 'tasting:index' %}">BeerTasting</a></li>
            <li class="main-nav-item"><a href="https://www.github.com/hakloev" target="_blank">github</a></li>
            <li class="main-nav-item"><a href="mailto:me@hakloev.no?subject=Contact hakloev.no">Contact</a></li>
        </ul>
        <ul class="nav nav-fullscreen nav-right">
            {% if user.is_authenticated %}
                <li class="main-nav-item main-nav-item-active"><a href="javascript:void(0)" class="disabled">{{ user.username }}</a></li>
                {% if user.is_superuser %}
                    <li class="main-nav-item"><a href="/admin/"><i class="fa fa-gear"></i></a></li>
                {% endif %}
                <li class="main-nav-item"><a href="{% url 'auth_logout' request.path %}"><i class="fa fa-sign-out"></i></a></li>
            {% else %}
                <li class="main-nav-item"><a href="/accounts/login"><i class="fa fa-sign-in"></i></a></li>
            {% endif %}
        </ul>
        <a href="#" class="main-nav-item" id="nav-mobile">Menu</a>
    </nav>
</div>
