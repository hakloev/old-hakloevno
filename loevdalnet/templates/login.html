{% extends 'base.html' %}

{% block title %}
{{ block.super }}
&ndash; test
{% endblock %}

{% block body_block %}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Logg inn:</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Brukernavn" name="username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Passord" name="password" type="password" value="">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Logg inn"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </fieldset>
                </form>
            </div>
        </div>
        {% if form.errors %}
        <h3 class="text-center">Prøv på nytt!</h3>
        {% endif %}
    </div>
</div>

{% endblock %}
